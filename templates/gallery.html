    /* Slideshow 4:3 aspect ratio */
    .slideshow-container {
        display: flex;
        justify-content: center; /* Horizontally centers the image */
        align-items: center; /* Vertically centers the image */
        position: relative;
        width: 100%;
        padding-top: 75%; /* 4:3 Aspect Ratio */
        overflow: hidden;
    }

    .slideshow-container img {
        margin: auto; /* Centers the image in case it's smaller than the container */
        display: block; /* Removes any additional line-height or spacing around the image */
        max-width: 100%; /* Ensures the image does not stretch outside its container */
        max-height: 100%; 
        width: auto;
        height: auto;
        position: absolute;
        top: 50%; /* Centers the image vertically */
        left: 50%; /* Centers the image horizontally */
        transform: translate(-50%, -50%); /* Shifts the image back up and left by half of its own width and height */
    }

    /* Mobile adjustments */
    @media screen and (max-width: 767px) {
        .bike {
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
        }
    }

    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px;
        cursor: pointer;
    }

.prev, .next {
    width: 0;
    height: 0;
    border-style: solid;
    display: block;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.prev:hover, .next:hover {
    opacity: 1;
}

.prev {
    left: 10px;
    border-width: 10px 15px 10px 0;
    border-color: transparent white transparent transparent;
}

.next {
    right: 10px;
    border-width: 10px 0 10px 15px;
    border-color: transparent transparent transparent white;
}
    </style>
	
	
<script>
    function setupSlideshow() {
        const slideShowIntervals = [];

        // Handle each slideshow
        document.querySelectorAll('.slideshow-container').forEach((container, idx) => {
            let currentSlideIndex = 0;
            const slides = container.querySelectorAll('img');

            slides[currentSlideIndex].style.display = 'block';

            slideShowIntervals.push(setInterval(() => {
                slides[currentSlideIndex].style.display = 'none';
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                slides[currentSlideIndex].style.display = 'block';
            }, 2000));

            // Handle manual slide switching
            container.querySelector('.prev').addEventListener('click', () => {
                slides[currentSlideIndex].style.display = 'none';
                currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
                slides[currentSlideIndex].style.display = 'block';
                clearInterval(slideShowIntervals[idx]);
            });

            container.querySelector('.next').addEventListener('click', () => {
                slides[currentSlideIndex].style.display = 'none';
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                slides[currentSlideIndex].style.display = 'block';
                clearInterval(slideShowIntervals[idx]);
            });
        });
    }

    document.addEventListener("DOMContentLoaded", setupSlideshow);
</script>
